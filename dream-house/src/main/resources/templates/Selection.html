<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Selection</title>
</head>

<body>
    <div class="selectionTitle">
        <h1>3つの質問</h1>
    </div>
    <form action="@{result.html}" method="post">
    <div class="formContents">
        <!-- roofSelection -->
        <p>質問（仮）</p>
        <div class="roofSelect">
          <ul th:each="roofSelection : ${roofSelection}">
              <li><label><input type="radio" name="roofs" th:value="${roofSelection.key}"
                th:text="${roofSelection.value}" checked />
            </label></li>
        </ul>
    </div>
    <!-- houseSelection -->
    <p>質問（仮）</p>
    <div class="houseSelect">
        <ul th:each="houseSelection : ${houseSelection}">
            <li class="houseSelectionBox"><label><input type="radio" name="houses" th:value="${houseSelection.key}"
                th:text="${houseSelection.value}" checked />
            </label></li>
        </ul>
    </div>
    <!-- gardenSelection -->
    <p>質問（仮）</p>
    <div class="gardenSelect">
            <ul th:each="gardenSelection : ${gardenSelection}">
                <li>
                    <label><input type="radio" name="gardens" th:value="${gardenSelection.key}"
                            th:text="${gardenSelection.value}" checked />
                    </label>
                </li>
            </ul>
        </div>
        <input type="submit">
    </div>
    </form>
</body>

</html>
